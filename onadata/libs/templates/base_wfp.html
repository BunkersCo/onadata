<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {{SITE_NAME}} {% endblock %}</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100vh;
        }

        .banner {
            padding: 5px 1em;
            width: 100%;
            background-color: #0B6EB4;
            box-shadow: 0px 3px 13px -2px rgba(92, 92, 92, 0.9);
        }

        .banner img {
            height: 2em;
        }

        .error-message {
            color: #c33a3a;
            font-size: 18px;
        }
    </style>

    {% block css %}
    {% endblock %}
</head>

<body>
    <header class="banner">
        <a href="/">
            <span>
                <img src="{{ logo_data_uri }}"
                    alt="logo" />
            </span>
        </a>
    </header>

    {% block content %}
    {% endblock %}
</body>

</html>
